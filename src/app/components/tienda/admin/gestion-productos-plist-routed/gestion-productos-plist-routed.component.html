<div class="container">
  <div class="row justify-content-center">
      <div class="col">
          <div class="d-flex justify-content-center mt-5">
              <mat-icon class="icon-display" style="transform: scale(2);">forum</mat-icon>
          </div>
          <div class="d-flex justify-content-center">
              <h1 class="my-3">Lista de productos</h1>
          </div>
          <div class="card text-center m-5" *ngIf="bLoading">

              <div class="card-body">
                  <div class="spinner-grow text-primary my-5" role="status">
                      <span class="sr-only"></span>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
  <app-gestion-productos-plist-unrouted [forceReload]="forceReload" [id_user]="id_user"
      *ngIf="!bLoading"></app-gestion-productos-plist-unrouted>
</div>

<p-confirmPopup></p-confirmPopup>
