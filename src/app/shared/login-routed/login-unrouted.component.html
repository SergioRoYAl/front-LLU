<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <input matInput placeholder="Username" formControlName="username">
    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="password" placeholder="Password" formControlName="password">
    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters length</mat-error>
  </mat-form-field>
  <div class="control-group text-center">
  <button class="mx-1" mat-raised-button type="submit" color="primary">Iniciar sesiÃ³n</button>
  <button class="mx-1" mat-raised-button type="button" color="warn" (click)="onReset()">Reset</button>
  </div>
</form>
